<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watchify Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      background-color: #fff;
      color: #222;
    }

    header {
      background-color: #ffe066;
      padding: 1rem;
      text-align: center;
    }

    header img {
      height: 100px;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #222;
      font-weight: bold;
    }

    nav a:hover {
      color: #ff4d4d;
    }

    .catalog {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .watch-item {
      width: 30%;
      margin-bottom: 2rem;
      text-align: center;
    }

    .watch-item img {
      width: 200px;
      height: auto;
      border-radius: 4px;
    }

    .watch-name {
      color: #222;
      font-size: 1.2rem;
      margin-top: 0.5rem;
      text-decoration: underline;
      cursor: pointer;
    }

    .description {
      display: none;
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #333;
    }

    footer {
      background-color: #ffe066;
      padding: 1rem;
      text-align: center;
    }

    @media (max-width: 768px) {
      .watch-item {
        width: 48%;
      }
    }

    @media (max-width: 480px) {
      .watch-item {
        width: 100%;
      }
    }
  </style>
  <script>
    function toggleDescription(id) {
      var desc = document.getElementById(id);
      desc.style.display = desc.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Watchify Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="catalog.html">Catalog</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="catalog">
<!-- Watch items go here -->
{{WATCH_ITEMS}}
  </section>

  <footer>
    &copy; 2025 Watchify. All rights reserved.
  </footer>
</body>
</html>
