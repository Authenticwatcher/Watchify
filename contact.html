<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watchify - Authentic Watches Remade</title>
  <style>
    :root {
      --yellow-light: #ffee9d;
      --yellow: #ffe066;
      --yellow-dark: #ffd324;
      --red-light: #ff7f7f;
      --red: #ff4d4d;
      --red-dark: #ff0000;
      --accent-yellow: var(--yellow);
      --accent-red: var(--red);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: #222;
    }

    header {
      background-color: var(--accent-yellow);
      padding: 1rem;
      text-align: center;
    }

    header img {
      height: 60px;
      vertical-align: middle;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #222;
      font-weight: bold;
    }

    nav a:hover {
      color: var(--accent-red);
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
    }

    .watch-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .watch-item {
      border: 1px solid #eee;
      border-radius: 8px;
      overflow: hidden;
      padding: 1rem;
      text-align: center;
    }

    .watch-item img {
      max-width: 100%;
      height: auto;
    }

    form {
      margin-top: 1.5rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: var(--accent-red);
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--red-dark);
    }

    footer {
      background-color: var(--accent-yellow);
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
    <header>
    <img src="logo.jpg" alt="Watchify Logo" style="height: 100px;" />
    <nav>
      <a href="index.html">Home</a>
      <a href="catalog.html">Catalog</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
      <a href="index.html">Home</a>
      <a href="catalog.html">Catalog</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="container">
    <h2>Contact Us</h2>
    <p>Email: AuthWatchesremade@gmail.com</p>
    <p>Phone: 647-993-5701</p>
    <p>Delivery Areas: Toronto, Mississauga, Brampton, Scarborough, North York</p>

    <form action="mailto:AuthWatchesremade@gmail.com" method="POST" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Watchify. All rights reserved.
  </footer>
</body>
</html>
